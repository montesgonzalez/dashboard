{% extends "layouts/base.html" %}
{% block content %}
<div class="container mt-3">
    <h2>Conductores</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>DNI</th>
                <th>Licencia</th>
                <th>Contacto</th>
            </tr>
        </thead>
        <tbody>
            {% for conductor in conductores %}
            <tr>
                <td>{{ conductor.nombre }}</td>
                <td>{{ conductor.dni }}</td>
                <td>{{ conductor.licencia }}</td>
                <td>{{ conductor.contacto }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
